<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GnbjDEzaBDhY6K7sA2XAd2aljD2eegc9T/E4pbL5iRmpjjse5xAaKXmuS/WeMdeB" 
    crossorigin="anonymous"
  />
</head>
<body class="bg-light text-center py-5">
  <div class="container">
    <h1 class="mb-4">Weather Dashboard</h1>

    <div id="content" class="d-flex flex-column align-items-center">
      <div class="mb-3">
        <button 
          class="btn btn-primary me-2">
          Get Temperature
        </button>
        <button 
          class="btn btn-secondary">
          Get Conditions
        </button>
      </div>

      <div id="weather-data" class="mt-4 border p-3 rounded bg-white w-50">
        <p class="text-muted">Weather data will show here</p>
      </div>
    </div>
  </div>

</body>
</html>
