<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Very Original Weather App</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous"
  />
  
  <!-- Font Awesome Icons -->
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    rel="stylesheet" 
  />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="container text-center">
    <h1 class="mb-5">Yet Another Weather App <i class="fas fa-cloud-sun"></i></h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="d-flex justify-content-around mb-4">
          <button class="btn btn-primary" onclick="fetchTemperature()">
            <i class="fas fa-thermometer-half"></i> Temperature
          </button>
          <button class="btn btn-secondary" onclick="fetchConditions()">
            <i class="fas fa-cloud"></i> Conditions
          </button>
        </div>

        <div id="weather-data" class="card p-4">
          <div class="weather-icon">
            <i class="fas fa-question-circle"></i>
          </div>
          <p>Weather data will show here</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>
</html>
